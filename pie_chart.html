<html>
	<head>
		<title>Pie_chart</title>
		<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
		</style>
		<script src="libs/three.min.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/controls/OrbitControls.js"></script>
		<script src="libs/fonts/helvetiker_bold.typeface.js"></script>
		<script src="libs/textutils.js"></script>
		<script src="libs/parser.js"></script>
	</head>
	<body>
		
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );
			
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', render );

			var material, geometry, mesh;
			
			material = new THREE.MeshBasicMaterial( { color: 0xff0000, side: THREE.DoubleSide } );
			geometry = new THREE.Geometry();
			
			geometry.vertices.push( new THREE.Vector3( 0, 0, 0 ));
			
			var n = 1000;
			
			var degrees = 360/n;
			
			var l = [1,2,3];
			var d = [0,60,180]
			s=6;
			for (i=0; i<3; i++) {
				var mesh = addSlice ( 1000/6*l[i] );
				mesh.rotation.z = Math.PI*d[i]/180;
			    scene.add( mesh );
			}
		
			    
			function addSlice ( n_v ) {
				var material, geometry, mesh
				material = new THREE.MeshBasicMaterial( { color: 0xff0000, side: THREE.DoubleSide } );
				geometry = new THREE.Geometry();
				geometry.vertices.push( new THREE.Vector3( 0, 0, 0 ));
				
				for (j=0; j<n_v; j++) {
					var x = Math.cos(Math.PI * (degrees*j/180));
					var y = Math.sin(Math.PI * (degrees*j/180));
					
					geometry.vertices.push( new THREE.Vector3( x, y, 0 ));
				}
				
				for (k=0; k<n_v; k++) {
						geometry.faces.push( new THREE.Face3( 0, k, k+1));
				}
				
				var extrusionSettings = {
					amount: 4, size: 1, height: 100, curveSegments: 3,
					bevelThickness: 1, bevelSize: 2, bevelEnabled: false,
					material: 0, extrudeMaterial: 1
				};
				return new THREE.Mesh(geometry, material);
			}
			
			
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			camera.position.z = 2;
			
			
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			
			function render() {
				//requestAnimationFrame(render);
				
				renderer.render(scene, camera);
				stats.update();
			}
			
			render();
		</script>
	</body>
</html>
