<html>
	<head>
		<title>Pie_chart</title>
		<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
		</style>
		<script src="libs/three.min.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/controls/OrbitControls.js"></script>
		<script src="libs/fonts/helvetiker_bold.typeface.js"></script>
		<script src="libs/textutils.js"></script>
		<script src="libs/parser.js"></script>
		<script src="libs/utils.js"></script>
	</head>
	<body>
		
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );
			
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', render );
			
			
			var n = 1000;													// number of points (top circle)
			
			var degrees = 360/n;  											// degrees per point
			
			var l = [100,30,30,30,90,45,10,100,20,45,34,34,123,34];
			var s = l.reduce(function(prev, cur) {							// s = sum of the list elements
				return prev + cur;
			});
			
			var d = [0];													// d = array containing z rotations of the slices
			var c = 0;
			
			for (i=1; i<l.length; i++) {
				d.push (360/s*l[i-1]+c);
				c += 360/s*l[i-1];
			}

			
			for (i=0; i<l.length; i++) {
				var linecolor = getRandomColor();
				var mesh = addSlice ( 1000/s*l[i], linecolor );
				mesh.rotation.z = Math.PI*d[i]/180;
			    scene.add( mesh );
			}
		
			
			function addSlice ( n_v, linecolor ) {
				var material, geometry, mesh
				var rectShape = new THREE.Shape();
				rectShape.moveTo( 0,0 );
				
				for (j=0; j<n_v-5; j++) {
					var x = Math.cos(Math.PI * (degrees*j/180));
					var y = Math.sin(Math.PI * (degrees*j/180));
					
					rectShape.lineTo ( x, y );
				}
				rectShape.lineTo ( 0, 0 );
				
				var extrusionSettings = {
					amount: 0.2, size: 1, height: 100, curveSegments: 3,
					bevelThickness: 1, bevelSize: 2, bevelEnabled: false,
					material: 0, extrudeMaterial: 1
				};
				var rectGeom = new THREE.ExtrudeGeometry( rectShape, extrusionSettings );
				return new THREE.Mesh( rectGeom, new THREE.MeshBasicMaterial({ color: linecolor, transparent: true, side: THREE.FrontSide }) );		
			}
			
			
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			camera.position.z = 2;
			
			
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			
			function render() {
				//requestAnimationFrame(render);
				
				renderer.render(scene, camera);
				stats.update();
			}
			
			render();
		</script>
	</body>
</html>
