<html>
	<head>
		<title>Bar_chart</title>
		<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
		</style>
		<script src="libs/three.min.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/controls/OrbitControls.js"></script>
		<script src="libs/fonts/helvetiker_bold.typeface.js"></script>
		<script src="libs/textutils.js"></script>
		<script src="libs/parser.js"></script>
		<script src="libs/utils.js"></script>
	</head>
	<body>
		
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer(/*{ antialias: true }*/);
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0x111111 );
			document.body.appendChild( renderer.domElement );
			
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', render );
			
			//setting lights
			light1 = new THREE.DirectionalLight( 0xffffff, 2, 50 );
			light1.position.x = 2;
			light1.position.y = 10;
			light1.position.z = 5;
			light1.lookAt( new THREE.Vector3(0,0,0) );
			scene.add( light1 );
			
			ambient = new THREE.AmbientLight( 0x333333 );
			scene.add( ambient );
			
			//loading file and building base
			var csvfile = 
				['label,costo,cpu,ram,mhz,fiber',
				'2013,1,2,3,5,50',
				'2012,20,10,9,5,8',
				'2011,48,7,32,95,1',
				].join('\n');
			
			var file = fromCsvToAssociative(csvfile);
			
			/*
			console.log(file["data"][0]["floats"]);
			console.log(file["data"][2]["label"]);
			*/
			var r = file["data"].length;											//number of rows
			var n = file["data"][0]["floats"].length;								//number of bars per row
			
			var maximum = getMaxValue(file);
			var maxexp = 27;
			
			// ground
			
			var material, geometry, mesh;
			
			darkgrey = new THREE.MeshPhongMaterial( { ambient: 0x444444, color: 0x444444, specular: 0x444444, shininess:4, shading: THREE.FlatShading, side: THREE.DoubleSide }  );
			lightgrey = new THREE.MeshPhongMaterial( { ambient: 0x555555, color: 0x555555, specular: 0x555555, shininess:4, shading: THREE.FlatShading, side: THREE.DoubleSide }  );
			
			//add back panel
			var previous = false;
			for(i=0;i<10;i++){
				var geometry = new THREE.PlaneGeometry( n*8, 3 );
				if(previous==false){
					var mesh = new THREE.Mesh(geometry,darkgrey);
					previous = true;
				} else {
					var mesh = new THREE.Mesh(geometry,lightgrey);
					previous = false;
				}
				mesh.position.y = 1.5+(3*i);
				mesh.position.x += n*4;
				scene.add(mesh);
			}
			
			//left panel
			var previous = false;
			for(i=0;i<10;i++){
				var geometry = new THREE.PlaneGeometry( r*8, 3 );
				if(previous==false){
					var mesh = new THREE.Mesh(geometry,darkgrey);
					previous = true;
				} else {
					var mesh = new THREE.Mesh(geometry,lightgrey);
					previous = false;
				}
				mesh.rotation.y = (Math.PI * 90/180);
				mesh.position.y = 1.5+(3*i);
				mesh.position.z += r*4;
				scene.add(mesh);
				
				//add labels for counting efficiently
				var value = (maximum/10)*i;
				var lmesh = getMeshText(value.toString(), 1.1, 0.15, 0xcccccc);
				lmesh.position.x = -4;
				lmesh.position.y = -0.5+(3*i);
				lmesh.position.z = r*8;
				//lmesh.rotation.y = Math.PI * 90/180;
				scene.add( lmesh );
			}
			
			//draw maximum label
			//add labels for counting efficiently
			var value = maximum;
			var lmesh = getMeshText(value.toString(), 1.1, 0.15, 0xcccccc);
			lmesh.position.x = -4;
			lmesh.position.y = 29.5;
			lmesh.position.z = r*8;
			//lmesh.rotation.y = Math.PI * 90/180;
			scene.add( lmesh );
			
			var previous = false;
			//base
			for (i=0; i<r; i++) {
				for (j=0; j<n; j++) {
					var geometry = new THREE.PlaneGeometry( 8, 8 );
					if(previous==false){
						var mesh = new THREE.Mesh(geometry,lightgrey);
						previous = true;
					} else {
						var mesh = new THREE.Mesh(geometry,darkgrey);
						previous = false;
					}
					mesh.position.x = (j+1)*8-4;
					mesh.position.y = 0;
					mesh.position.z = (i+1)*8-4;
					mesh.rotation.x = Math.PI * 90/180
					scene.add( mesh );
				}
			}
			
			for (i=0; i<r; i++) {
				
				//for first line, add labels
				if(i==(r-1)){
					for (j=0; j<n; j++) {
						var lmesh = getMeshText(file["header"][j], 2, 0.15, 0xcccccc);
						lmesh.position.x = (j+1)*8-4;
						lmesh.position.y = 0;
						lmesh.position.z = (i+1)*8+8;
						lmesh.rotation.z = Math.PI * 90/180;
						lmesh.rotation.x = -(Math.PI * 90/180);
						scene.add( lmesh );
					}
				}
				
				var linecolor = getRandomColor();
				console.log(linecolor);
				
				for (j=0; j<n; j++) {
					//console.log(file["data"][i]["floats"][j]);
					//console.log(getNorm(file["data"][i]["floats"][j],maximum));
					
					addCube ( getNorm(file["data"][i]["floats"][j],maximum,maxexp), linecolor );
					cube.position.x = (j+1)*8-4;
					cube.position.y = getNorm(file["data"][i]["floats"][j],maximum,maxexp)/2;
					cube.position.z = (i+1)*8-4;
					scene.add( cube );
					if(j==(n-1)){
						var lmesh = getMeshText(file["data"][i]["label"], 2, 0.15, linecolor);
						lmesh.position.x = (j+1)*8+1;
						lmesh.position.y = 0;
						lmesh.position.z = (i+1)*8-4;
						lmesh.rotation.x = -(Math.PI * 90/180);
						scene.add( lmesh );
					}
				}
			
			}
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			camera.position.z = 40
			camera.position.y = 10
			camera.position.x = n*4
			
			function addCube ( h,c) {
				cube = new THREE.Mesh( new THREE.CubeGeometry( 4, h, 4 ), new THREE.MeshPhongMaterial( {
																										ambient: c,
																										color: c,
																										specular: c,
																										transparent:true,
																										opacity:0.85,
																										shininess: 2,
																										shading: THREE.FlatShading }  )  );
			}
			
			//scene.add( new THREE.AmbientLight( 0xFF0000 ) );
			
			function animate() {

				requestAnimationFrame( animate );

				render();

			}
			
			function render() {
				
				renderer.render(scene, camera);
				stats.update();
			}
			
			animate();
		</script>
	</body>
</html>
