<html>
	<head>
		<title>Bar_chart</title>
		<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
		</style>
		<script src="libs/three.min.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/controls/OrbitControls.js"></script>
		<script src="libs/fonts/helvetiker_bold.typeface.js"></script>
		<script src="libs/textutils.js"></script>
	</head>
	<body>
		
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );
			
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', render );
			
			var l = [[ 1, 2, 3, 7, 4], [3, 9, 2, 1, 5], [9, 3, 1, 6, 5]]
			var r = l.length												//number of rows
			var n = l[0].length												//number of bars per row
			
			// ground
			
			var material, geometry, mesh;
			
			material = new THREE.MeshBasicMaterial( { color: 0xffde00, side: THREE.DoubleSide } );
			geometry = new THREE.Geometry();
			
			geometry.vertices.push( new THREE.Vector3( n*8, 0, r*8 ));	//0
			geometry.vertices.push( new THREE.Vector3( n*8, 0, 0 ));	//1
			geometry.vertices.push( new THREE.Vector3( 0, 0, 0 ));		//2
			geometry.vertices.push( new THREE.Vector3( 0, 0, r*8 ));	//3
			
			geometry.vertices.push( new THREE.Vector3( n*8, 30, 0 ));	//4
			geometry.vertices.push( new THREE.Vector3( 0, 30, 0 ));		//5
			geometry.vertices.push( new THREE.Vector3( 0, 30, r*8 ));	//6
			
			geometry.faces.push( new THREE.Face3( 0, 1, 2 ));		//base
			geometry.faces.push( new THREE.Face3( 2, 3, 0 ));
			geometry.faces.push( new THREE.Face3( 1, 4, 5 ));		//wall
			geometry.faces.push( new THREE.Face3( 5, 2, 1 ));
			geometry.faces.push( new THREE.Face3( 2, 5, 6 ));		//left
			geometry.faces.push( new THREE.Face3( 6, 3, 2 ));
			
			mesh = new THREE.Mesh(geometry, material);

			scene.add( mesh );
			
			// bars
			
			for (i=0; i<r; i++) {
				for (j=0; j<n; j++) {
					addCube ( l[i][j] )
					cube.position.x = (j+1)*8-4
					cube.position.y = l[i][j]/2
					cube.position.z = (i+1)*8-4
					scene.add( cube )
				}
			}
			
			function addCube ( h ) {
				cube = new THREE.Mesh( new THREE.CubeGeometry( 4, h, 4 ), new THREE.MeshBasicMaterial({ color: 0x0000ff, transparent: true, opacity: 0.75, side: THREE.FrontSide }) );
			}
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			camera.position.z = 40
			camera.position.y = 10
			camera.position.x = n*4
			
			function render() {
				//requestAnimationFrame(render);
				
				renderer.render(scene, camera);
				stats.update();
			}
			
			render();
		</script>
	</body>
</html>
